<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>

<meta name="format-detection" content="date=no">
<meta name="format-detection" content="telephone=no">

<style type="text/css">
body {
margin: 0;
padding: 0;
}

table {
border-collapse: collapse;
}

img {
height: auto;
}

.container {
width: 100%;
max-width: 600px;
margin: 0 auto;
}

.header {
background-color: #333;
color: #fff;
padding: 20px;
}

.logo {
height: 50px;
}

.content {
padding: 20px;
background: url('https://tattoocovenant.com/wp-content/uploads/2019/08/36801346-free-background-images.jpg');

background-size: cover;
}

.data {
margin-bottom: 10px;
}

.center {
text-align: center;
}
.center img{
    height: 50px;
    width: 40px;
}
</style>

<body>



<table class="container">

<tr>
<td class="content">
<p class="data">Name : {{ name }}</p>
<p class="data">Phone : {{ tel }}</p>
<p class="data">Email : {{ email }}</p>
<p class="data">State : {{ state }}</p>
<p class="data">Country : {{ country }}</p>
</td>
</tr>
</table>
