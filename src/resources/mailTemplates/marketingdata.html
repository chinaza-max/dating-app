<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<!--[if gte mso 9]>
<xml>
<o:OfficeDocumentSettings>
<o:AllowPNG/>
<o:PixelsPerInch>96</o:PixelsPerInch>
</o:OfficeDocumentSettings>
</xml>
<![endif]-->
<meta name="format-detection" content="date=no">
<meta name="format-detection" content="telephone=no">
<meta content="width=device-width, initial-scale=1" name="viewport">
<style type="text/css">
body {
margin: 0;
padding: 0;
}

table {
border-collapse: collapse;
}

img {
height: auto;
}

.container {
width: 100%;
max-width: 600px;
margin: 0 auto;
}

.header {
background-color: #333;
color: #fff;
padding: 20px;
}

.logo {
height: 50px;
}

.content {
padding: 20px;
background: url('https://resumegenius.com/wp-content/uploads/letter-of-interest-500x333.png');
}

.data {
margin-bottom: 10px;
}

.center {
text-align: center;
}
.center img{
    height: 50px;
    width: 30px;
}
</style>
</head>
<body>

  <p class="center">
    <img src="{{domain}}/images/choiceMILogo.png" alt="Choice Mi">
  </p>
<table class="container">
<tr>
<td style="background-image: url('https://images.freeimages.com/images/large-previews/6d4/set-table-1565115.jpg');" class="header">
</td>
</tr>
<tr>
<td class="content">
<p class="data">Name : {{ name }}</p>
<p class="data">Phone : {{ tel }}</p>
<p class="data">Email : {{ email }}</p>
<p class="data">State : {{ state }}</p>
<p class="data">Country : {{ country }}</p>
</td>
</tr>
</table>
</body>
</html>
